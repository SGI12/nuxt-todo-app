version: '3.8'

services:
  nuxt-notes-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt-notes-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nuxt-network:
    driver: bridge
